<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — ArunaDevi Builders</title>
  <meta name="description" content="Turnkey house & commercial construction in Chennai with quality assurance and transparent stages.">
  <link rel="icon" href="/assets/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/styles.css" rel="stylesheet">
</head>
<body>

<div id="header-placeholder"></div>
<script src="/assets/header-loader.js" defer></script>

<section class="section reveal">
  <div class="container">
    <h1 class="fw-bold mb-3">Contact</h1>
    <p class="text-secondary">Tell us about your site and requirements. We’ll call you back.</p>
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="mb-3"><i class="bi bi-geo-alt text-brand me-2"></i>1, Postal Colony 2nd St,<br>Sarvamangala Colony,<br>Kamatchi Puram, West Mambalam,<br>Chennai, Tamil Nadu 600083</div>
        <div class="mb-3"><i class="bi bi-telephone me-2 text-brand"></i><a href="tel:+919500160769">+91 95001 60769</a></div>
        <div class="mb-3"><i class="bi bi-whatsapp me-2 text-brand"></i><a href="https://wa.me/919500160769">WhatsApp Us</a></div>
        <div class="ratio ratio-16x9 rounded-4 overflow-hidden shadow-soft">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.9797373994943!2d80.21390487507757!3d13.036961687284467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5267fa3ee232b3%3A0xb0a07bf992b89daf!2sAruna%20Devi%20Builders.%20house%20construction%2C%20civil%20contractor%20chennai!5e0!3m2!1sen!2sin!4v1758728268695!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <div class="col-lg-6">
        <form id="contactForm" class="row g-3" onsubmit="submitToWhatsApp(event)">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Your name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" name="phone" placeholder="+91 ..." required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="you@example.com">
          </div>
          <div class="col-md-6">
            <label class="form-label">Service Type</label>
            <select class="form-select" name="service">
              <option value="Turnkey House Construction">Turnkey House Construction</option>
              <option value="Commercial Construction">Commercial Construction</option>
              <option value="Engineering / Survey / QA">Engineering / Survey / QA</option>
              <option value="Architectural Design">Architectural Design</option>
              <option value="Structural Design">Structural Design</option>
              <option value="Plan Approval / Regulatory">Plan Approval / Regulatory</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Approx. Area (sq.ft)</label>
            <input type="number" class="form-control" name="area" placeholder="e.g. 3000">
          </div>
          <div class="col-md-6">
            <label class="form-label">Project Start Timeline</label>
            <select class="form-select" name="timeline">
              <option value="Immediate">Immediate</option>
              <option value="1-3 months">1–3 months</option>
              <option value="3-6 months">3–6 months</option>
              <option value="> 6 months">> 6 months</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Location / Address</label>
            <input type="text" class="form-control" name="location" placeholder="Locality / Address in Chennai">
          </div>
          <div class="col-12">
            <label class="form-label">Message</label>
            <textarea rows="4" class="form-control" name="message" placeholder="Tell us about your project"></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-brand" type="submit">Send</button>
          </div>
        </form>
        <div class="small text-secondary mt-2">*Clicking Send will open WhatsApp with your message</div>
        <script>
        function submitToWhatsApp(event) {
            event.preventDefault();
            
            // Get form data
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Format the message with emojis and line breaks
            const message = `📋 *New Construction Enquiry* 📋%0A%0A` +
                          `👤 *Name*: ${data.name}%0A` +
                          `📱 *Phone*: ${data.phone}%0A` +
                          (data.email ? `📧 *Email*: ${data.email}%0A` : '') +
                          `🏗️ *Service*: ${data.service}%0A` +
                          (data.area ? `📏 *Area*: ${data.area} sq.ft%0A` : '') +
                          `⏱️ *Timeline*: ${data.timeline}%0A` +
                          (data.location ? `📍 *Location*: ${data.location}%0A` : '') +
                          (data.message ? `%0A💬 *Message*:%0A${data.message}%0A` : '');
            
            // Open WhatsApp Web with pre-filled message
            const phoneNumber = '919500160769';
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;
            
            // Open in a new tab
            window.open(whatsappUrl, '_blank');
            
            // Optional: Reset form after submission
            form.reset();
            
            return false;
        }
        </script>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/main.js" defer></script>
<script>document.getElementById('year').textContent = new Date().getFullYear()</script>
<div id="footer-placeholder"></div>
    <script src="/assets/footer-loader.js" defer></script>
</body>
</html>
